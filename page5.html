<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .login-btn {
            background: #007bff;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <center><h2><font color="blue">STAND ALONE SENIOR HIGHSCHOOL</font></h2></center>
        <center><img src="file:///storage/emulated/0/Android/data/com.teejay.trebedit/files/TrebEdit user files/2ND QUARTER/PROJECT/PROJECT pics/logo.jpg"height="200"weight="200"></center>
        <h2>Sign up</h2>
        
        <form action="/sign up" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                
                <input type="age" id="age" name="age" placeholder="Enter your age" required>
            </div>
             <div class="form-group">
                <label for="email">Email</label>
                
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
             
            <button type="submit" class="login-btn"><a href="page2.html">Sign up</a></button>
            <div class="signup-link">
                <p>Already have an account?<a href="index.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
